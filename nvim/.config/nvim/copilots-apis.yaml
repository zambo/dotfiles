components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ProblemDetailsResponse:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        detail:
          type: array
          items:
            type: string
        status:
          type: number
        instance:
          type: string
      required:
        - type
        - title
        - detail
        - status
        - instance
    ChatMessage:
      type: object
      properties:
        role:
          type: string
        content:
          type: string
      required:
        - role
        - content
    ThreadRunRequest:
      type: object
      properties:
        assistant_id:
          type: string
        thread:
          type: object
          properties:
            messages:
              type: array
              items:
                $ref: '#/components/schemas/ChatMessage'
        stream:
          type: boolean
      required:
        - assistant_id
        - thread
    ThreadRunResponse:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
        created_at:
          type: integer
        assistant_id:
          type: string
        thread_id:
          type: string
        status:
          type: string
        started_at:
          type: integer
          nullable: true
        expires_at:
          type: integer
          nullable: true
        cancelled_at:
          type: integer
          nullable: true
        failed_at:
          type: integer
          nullable: true
        completed_at:
          type: integer
          nullable: true
        model:
          type: string
        tools:
          type: array
          items:
            type: object
    CopilotViewModel:
      type: object
      properties:
        created_at:
          type: number
          description: The Unix timestamp (in seconds) for when the assistant was created.
          example: 1677610602
        description:
          type: object
          description: >-
            The description of the assistant. The maximum length is 512
            characters.
          example: A helpful assistant for answering questions
          nullable: true
        id:
          type: string
          description: The identifier, which can be referenced in API endpoints.
          example: copilot-abc123
        instructions:
          type: object
          description: >-
            The system instructions that the assistant uses. The maximum length
            is 256,000 characters.
          example: >-
            You are a helpful assistant that provides accurate and concise
            answers.
          nullable: true
        metadata:
          type: object
          description: >-
            Set of 16 key-value pairs that can be attached to an object. Keys
            are strings with a maximum length of 64 characters. Values are
            strings with a maximum length of 512 characters.
          example:
            category: general
            version: '1.0'
          additionalProperties:
            type: string
        model:
          type: string
          description: ID of the model to use.
          example: gpt-4-turbo-preview
        name:
          type: object
          description: The name of the assistant. The maximum length is 256 characters.
          example: Helpful Assistant
          nullable: true
        object:
          type: string
          description: The object type, which is always assistant.
          example: assistant
        response_format:
          description: Specifies the format that the model must output.
          example:
            type: json_schema
            json_schema: {}
          oneOf:
            - type: string
              enum:
                - auto
            - type: object
        temperature:
          type: object
          description: >-
            What sampling temperature to use, between 0 and 2. Higher values
            like 0.8 will make the output more random, while lower values like
            0.2 will make it more focused and deterministic.
          example: 0.7
          nullable: true
        tool_resources:
          type: object
          description: A set of resources that are used by the assistant's tools.
          example:
            code_interpreter:
              file_ids: []
            file_search:
              vector_store_ids: []
          nullable: true
        tools:
          type: array
          description: >-
            A list of tool enabled on the assistant. There can be a maximum of
            128 tools per assistant.
          example:
            - type: code_interpreter
            - type: file_search
          items:
            type: object
            properties:
              type:
                type: string
        top_p:
          type: object
          description: >-
            An alternative to sampling with temperature, called nucleus
            sampling, where the model considers the results of the tokens with
            top_p probability mass.
          example: 0.9
          nullable: true
      required:
        - created_at
        - description
        - id
        - instructions
        - metadata
        - model
        - name
        - object
        - response_format
        - temperature
        - tool_resources
        - tools
        - top_p
