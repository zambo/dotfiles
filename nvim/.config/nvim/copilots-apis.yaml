                      description: The name of the function to call.
        tools:
          type: array
          nullable: true
          items:
            type: object
            properties:
              type:
                type: string
                description: The type of tool used.
          description: The list of tools that the assistant used for this run.
          maxItems: 20
        top_p:
          type: number
          description: The nucleus sampling value used for this run.
          nullable: true
        truncation_strategy:
          type: object
          description: >-
            Controls for how a thread will be truncated prior to the run. Use
            this to control the intial context window of the run.
          nullable: true
          properties:
            type:
              type: string
              description: >-
                The truncation strategy to use for the thread. The default is
                `auto`. If set to `last_messages`, the thread will be truncated
                to the n most recent messages in the thread. When set to `auto`,
                messages in the middle of the thread will be dropped to fit the
                context length of the model, `max_prompt_tokens`.
            last_messages:
              type: number
              description: >-
                The number of most recent messages from the thread when
                constructing the context for the run.
              nullable: true
        usage:
          type: object
          description: Usage statistics for the run.
          nullable: true
          properties:
            completion_tokens:
              type: number
              description: Number of completion tokens used over the course of the run.
            prompt_tokens:
              type: number
              description: Number of prompt tokens used over the course of the run.
            total_tokens:
              type: number
              description: Total number of tokens used (prompt + completion).
