openapi: 3.0.0
info:
  title: Copilots APIs
  description: Copilots APIs
  version: 1.0.0
  contact: {}
servers:
  - url: https://api.fuelix.ai
security:
  - BearerAuth: []
paths:
  /v1/threads/runs:
    post:
      summary: Create thread and run
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThreadRunRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadRunResponse'
      tags:
        - Threads
  /v1/assistants:
    get:
      operationId: CopilotsController_list
      summary: Returns a list of assistants.
      parameters:
        - name: after
          required: false
          in: query
          description: >-
            A cursor for use in pagination. `after` is an object ID that defines
            your place in the list. For instance, if you make a list request and
            receive 100 objects, ending with obj_foo, your subsequent call can
            include after=obj_foo in order to fetch the next page of the list.
          schema:
            type: string
        - name: before
          required: false
          in: query
          description: >-
            A cursor for use in pagination. `before` is an object ID that
            defines your place in the list. For instance, if you make a list
            request and receive 100 objects, starting with obj_foo, your
            subsequent call can include before=obj_foo in order to fetch the
            previous page of the list.
          schema:
            type: string
        - name: limit
          required: false
          in: query
          description: >-
            A limit on the number of objects to be returned. Limit can range
            between 1 and 100, and the default is 20.
          schema:
            type: number
        - name: order
          required: false
          in: query
          description: >-
            Sort order by the `created_at` timestamp of the objects. `asc` for
            ascending order and `desc` for descending order.
          schema:
            enum:
              - asc
              - desc
            type: string
      responses:
        '200':
          description: A list of copilot objects.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopilotListViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Copilots
    post:
      operationId: CopilotsController_create
      summary: Create an assistant with a model and instructions.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CopilotCreateViewModel'
      responses:
        '201':
          description: An copilot object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopilotViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Copilots
  /v1/assistants/{id}:
    get:
      operationId: CopilotsController_get
      summary: Retrieves an copilot.
      parameters:
        - name: id
          required: true
          in: path
          description: The ID of the copilot to retrieve.
          example: copilot-abc123
          schema:
            type: string
      responses:
        '200':
          description: The copilot object matching the specified ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopilotViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Copilots
    post:
      operationId: CopilotsController_update
      summary: Modifies an assistant.
      parameters:
        - name: id
          required: true
          in: path
          description: The ID of the assistant to modify.
          example: copilot-abc123
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CopilotUpdateViewModel'
      responses:
        '201':
          description: An copilot object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopilotViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Copilots
    delete:
      operationId: CopilotsController_delete
      summary: Delete a copilot.
      parameters:
        - name: id
          required: true
          in: path
          description: The ID of the assistant to modify.
          example: copilot-abc123
          schema:
            type: string
      responses:
        '200':
          description: A list of copilot objects.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopilotDeleteViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Copilots
  /v1/files:
    post:
      operationId: FilesController_uploadFile
      summary: Upload file
      parameters: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FilesCreateViewModel'
      responses:
        '201':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilesViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Files
    get:
      operationId: FilesController_listFiles
      summary: Returns a list of file objects
      parameters: []
      responses:
        '200':
          description: List of file objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilesViewModelList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Files
  /v1/files/{id}:
    get:
      operationId: FilesController_retrieveFile
      summary: Returns a file object
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: file object of the specified file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilesViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Files
    delete:
      operationId: FilesController_deleteFile
      summary: Deletes a file
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: file deletion status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilesDeleteModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Files
  /v1/vector_stores:
    post:
      operationId: VectorStoresController_create
      summary: Create vector store
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the vector store.
                file_ids:
                  type: array
                  items:
                    type: string
                  description: A list of File IDs that the vector store should use.
                  default: []
                expires_after:
                  type: object
                  description: Expiration policy for the vector store.
                chunking_strategy:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - static
                        - auto
                      description: Type of chunking strategy. Can be "static" or "auto".
                    static:
                      type: object
                      properties:
                        max_chunk_size_tokens:
                          type: number
                          description: >-
                            Maximum chunk size in tokens. Must be between 100
                            and 4096.
                        chunk_overlap_tokens:
                          type: number
                          description: >-
                            Number of overlapping tokens between chunks. Must be
                            non-negative and less than half of
                            max_chunk_size_tokens.
                      description: >-
                        Static chunking strategy settings. Only required if type
                        is "static".
                      nullable: true
                  description: Chunking strategy for files.
                metadata:
                  type: object
                  description: Set of metadata key-value pairs.
      responses:
        '201':
          description: Vector store created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VectorStoreViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Vector Stores
    get:
      operationId: VectorStoresController_getAll
      summary: Get vector store list
      parameters: []
      responses:
        '200':
          description: Data found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VectorStoreViewModelList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Vector Stores
  /v1/vector_stores/{id}:
    get:
      operationId: VectorStoresController_getOneBy
      summary: Get vector store by id
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Data found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VectorStoreViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Vector Stores
    post:
      operationId: VectorStoresController_update
      summary: Update vector store
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the vector store.
                expires_after:
                  type: object
                  description: Expiration policy for the vector store.
                metadata:
                  type: object
                  description: Set of metadata key-value pairs.
      responses:
        '201':
          description: Vector store updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VectorStoreViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Vector Stores
    delete:
      operationId: VectorStoresController_delete
      summary: Delete vector store
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Vector store deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VectorStoreDeleteViewModel'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Vector Stores
  /v1/vector_stores/{id}/files:
    post:
      operationId: VectorStoresController_addFiles
      summary: Add a file to a vector store
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                file_id:
                  type: string
                  description: A list of File IDs that the vector store should use.
                chunking_strategy:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - static
                        - auto
                      description: Type of chunking strategy. Can be "static" or "auto".
                    static:
                      type: object
                      properties:
                        max_chunk_size_tokens:
                          type: number
                          description: >-
                            Maximum chunk size in tokens. Must be between 100
                            and 4096.
                        chunk_overlap_tokens:
                          type: number
                          description: >-
                            Number of overlapping tokens between chunks. Must be
                            non-negative and less than half of
                            max_chunk_size_tokens.
                      description: >-
                        Static chunking strategy settings. Only required if type
                        is "static".
                      nullable: true
                  description: Chunking strategy for files.
      responses:
        '201':
          description: ''
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Vector Stores
    get:
      operationId: VectorStoresController_getFiles
      summary: Returns a list of vector store files.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: A list of vector store file objects.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VectorStoreFilesViewModelList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsResponse'
      tags:
        - Vector Stores
  /v1/vector_stores/{id}/files/{file_id}:
    delete:
      operationId: VectorStoresController_deleteFile
      summary: Remove a file from vector store
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
        - name: file_id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: File removed from vector store
