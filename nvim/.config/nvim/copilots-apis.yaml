    get:
      operationId: VectorStoresController_getFile
      summary: Retrieves a vector store file.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
        - name: file_id
          required: true
          in: path
          schema:
            type: string
      responses:
