    RunListViewModel:
      type: object
      properties:
        object:
          type: string
          example: list
        data:
          type: array
          items:
            $ref: '#/components/schemas/RunViewModel'
        first_id:
          type: string
          example: run-abc123
        last_id:
          type: string
          example: run-abc123
        has_more:
          type: boolean
          example: false
      required:
        - object
        - data
        - first_id
        - last_id
        - has_more
    RunStepViewModel:
      type: object
      properties:
        id:
          type: string
          description: >-
            The identifier of the run step, which can be referenced in API
            endpoints.
          example: runstep-abc123
        object:
          type: string
          description: The object type, which is always `thread.run.step`.
          enum:
            - thread.run.step
          example: thread.run.step
        created_at:
          type: number
          description: The Unix timestamp (in seconds) for when the run step was created.
          example: 1699063291
        assistant_id:
          type: string
          description: The ID of the assistant associated with the run step.
        thread_id:
          type: string
          description: The ID of the thread that was run.
          example: chat-abc123
        run_id:
          type: string
          description: The ID of the run that this run step is a part of.
          example: run-abc123
        type:
          type: string
          description: >-
            The type of run step, which can be either `message_creation` or
            `tool_calls`.
          enum:
            - message_creation
            - tool_calls
          example: message_creation
        status:
          type: string
          description: The status of the run step.
          enum:
            - in_progress
            - cancelled
            - failed
            - completed
            - expired
          example: completed
        step_details:
          description: The details of the run step.
          nullable: true
          example:
            type: message_creation
            message_creation:
              message_id: msg-123
          oneOf:
            - title: Message creation
              type: object
              description: Details of the message creation by the run step.
              properties:
                type:
                  description: Always `message_creation`.
                  type: string
                  enum:
                    - message_creation
                message_creation:
                  type: object
                  properties:
                    message_id:
                      type: string
                      description: The ID of the message that was created by this run step.
                  required:
                    - message_id
              required:
                - type
                - message_creation
            - title: Tool calls
              type: object
              description: Details of the tool call.
              properties:
                type:
                  description: Always `tool_calls`.
                  type: string
                  enum:
                    - tool_calls
                tool_calls:
                  type: array
                  description: >-
                    An array of tool calls the run step was involved in. These
                    can be associated with one of three types of tools:
                    `code_interpreter`, `file_search`, or `function`.
                  items:
                    oneOf:
                      - title: Code interpreter
                        type: object
                        properties:
                          id:
                            type: string
                          type:
                            type: string
                            enum:
                              - code_interpreter
                          code_interpreter:
                            type: object
                            properties:
                              input:
                                type: string
                              outputs:
                                type: array
                                items:
                                  type: object
                        required:
                          - id
                          - type
                      - title: File search
                        type: object
                        properties:
                          id:
                            type: string
                          type:
                            type: string
                            enum:
                              - file_search
                          file_search:
                            type: object
                            properties:
                              ranking_options:
                                type: object
                              results:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    file_id:
                                      type: string
                                    file_name:
                                      type: string
                                    score:
                                      type: number
                                    content:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          text:
                                            type: string
                                          type:
                                            type: string
                      - title: Function
                        type: object
                        properties:
                          id:
                            type: string
                          type:
                            type: string
                            enum:
                              - function
                          function:
                            type: object
                            properties:
                              arguments:
                                type: string
                              name:
                                type: string
                              output:
                                type: string
                                nullable: true
              required:
                - type
                - tool_calls
        last_error:
          type: object
          description: >-
            The last error associated with this run step. Will be `null` if
            there are no errors.
          nullable: true
          properties:
            code:
              type: string
              enum:
                - server_error
                - rate_limit_exceeded
            message:
              type: string
        expired_at:
          type: number
          description: The Unix timestamp (in seconds) for when the run step expired.
          nullable: true
          example: null
        cancelled_at:
          type: number
          description: The Unix timestamp (in seconds) for when the run step was cancelled.
          nullable: true
          example: null
        failed_at:
          type: number
          description: The Unix timestamp (in seconds) for when the run step failed.
          nullable: true
          example: null
        completed_at:
          type: number
          description: The Unix timestamp (in seconds) for when the run step completed.
          nullable: true
          example: 1699063291
        metadata:
          type: object
          description: Set of key-value pairs that can be attached to the run step.
          additionalProperties:
            type: string
        usage:
          type: object
          description: Usage statistics for the run step.
          example:
            prompt_tokens: 123
            completion_tokens: 456
            total_tokens: 579
      required:
        - id
        - object
        - created_at
        - assistant_id
        - thread_id
        - run_id
        - type
        - status
        - step_details
        - last_error
        - expired_at
        - cancelled_at
        - failed_at
        - completed_at
        - metadata
        - usage
